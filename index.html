<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="/dist/main.css">
</head>
<body>
  <div class="container">
    <form action="#" id="assignment-form">
      <div class="form-group">
        <label for="assignment">Assignment</label>
        <input type="text" name="assignment" id="assignment"
          placeholder="Type the Assignment title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" rows="8" cols="80"
          id="description" placeholder="Type the Assignment description"
          class="form-control"></textarea>
      </div>
      <button type="button" id="createButton" class="btn btn-primary">
        Create assignment
      </button>
    </form>
  </div>
  <div class="container">
    <div id="icebox"></div>
  </div>
  <div class="container">
    <div class="colummn todo">
      <div class="column--title">
        <p>To do</p>
      </div>
    </div>
    <div class="colummn doing">
      <div class="column--title">
        <p>Doing</p>
      </div>
    </div>
    <div class="colummn testing">
      <div class="column--title">
        <p>Testing</p>
      </div>
    </div>
    <div class="colummn done">
      <div class="column--title">
        <p>Done</p>
      </div>
    </div>
  </div>
  <script src="./src/js/app.js"></script>
</body>
</html>
